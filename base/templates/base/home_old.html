
{% extends 'main.html' %}

{% block content %}
<div>
  <h1>Home Page</h1>

  {% for book in books %}
  <div>
    <img src="{{ book.book_cover.url }}" alt="{{ book.book_title }}"/>

    <p><a href="{% url 'book' pk=book.id  p=2 %}">{{ book.book_title }}</a></p>
    <hr>

  </div>
  {% endfor %}
</div>

{% endblock content%}
